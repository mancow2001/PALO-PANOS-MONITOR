<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ firewall_name }} - Enhanced PAN-OS Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .breadcrumb {
            margin-bottom: 15px;
        }
        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }
        .breadcrumb a:hover { text-decoration: underline; }
        .controls {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-group label {
            font-weight: 500;
            color: #2c3e50;
        }
        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background: white;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { background: #2980b9; }
        .sampling-info {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #2c3e50;
        }
        .current-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .value-card {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s ease;
        }
        .value-card:hover { transform: translateY(-2px); }
        .value-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .value-number {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 3px;
        }
        .value-unit {
            font-size: 0.8em;
            color: #95a5a6;
            font-weight: 500;
        }
        .cpu-high { color: #e74c3c; }
        .cpu-medium { color: #f39c12; }
        .cpu-low { color: #27ae60; }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .metric-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .metric-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
        }
        .metric-toggle {
            display: flex;
            gap: 8px;
        }
        .toggle-btn {
            padding: 4px 8px;
            border: 1px solid #bdc3c7;
            background: white;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .toggle-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .download-info {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }
        .stat-label {
            font-size: 0.7em;
            color: #7f8c8d;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="breadcrumb">
                <a href="/">‚Üê Back to Dashboard</a>
            </div>
            <h1>üî• {{ firewall_name }}</h1>
            <p>{{ firewall_host }}</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" value="{{ default_start_date }}">
            </div>
            <div class="control-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" value="{{ default_start_time }}">
            </div>
            <div class="control-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" value="{{ default_end_date }}">
            </div>
            <div class="control-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" value="{{ default_end_time }}">
            </div>
            <div class="control-group">
                <label for="maxPoints">Max Points:</label>
                <select id="maxPoints">
                    <option value="100">100</option>
                    <option value="500" selected>500</option>
                    <option value="1000">1000</option>
                    <option value="5000">5000</option>
                    <option value="">All</option>
                </select>
            </div>
            <div class="control-group">
                <label for="cpuAggregation">DP CPU View:</label>
                <select id="cpuAggregation">
                    <option value="mean" selected>Mean (Average)</option>
                    <option value="max">Max (Hottest Core)</option>
                    <option value="p95">P95 (95th Percentile)</option>
                </select>
            </div>
            <button onclick="refreshData()">Update Charts</button>
            <button onclick="downloadCSV()" style="background: #27ae60;">üì• Download CSV</button>
            <div class="control-group">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto Refresh (60s)</label>
            </div>
        </div>
        
        <div class="download-info">
            üí° Enhanced with per-second sampling statistics: Mean, Max, Min, and P95 values for throughput and PPS
        </div>

        <div class="sampling-info" id="samplingInfo">
            <!-- Sampling information will be populated by JavaScript -->
        </div>

        <div class="current-values" id="currentValues">
            <!-- Current values will be populated by JavaScript -->
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">üñ•Ô∏è CPU Usage</span>
                </div>
                <div class="chart-container">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">üöÄ Network Throughput</span>
                    <div class="metric-toggle">
                        <button class="toggle-btn active" onclick="toggleThroughputView('mean')" id="tput-mean">Mean</button>
                        <button class="toggle-btn" onclick="toggleThroughputView('max')" id="tput-max">Max</button>
                        <button class="toggle-btn" onclick="toggleThroughputView('min')" id="tput-min">Min</button>
                        <button class="toggle-btn" onclick="toggleThroughputView('p95')" id="tput-p95">P95</button>
                        <button class="toggle-btn" onclick="toggleThroughputView('all')" id="tput-all">All</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="throughputChart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">üìä Packets per Second</span>
                    <div class="metric-toggle">
                        <button class="toggle-btn active" onclick="togglePpsView('mean')" id="pps-mean">Mean</button>
                        <button class="toggle-btn" onclick="togglePpsView('max')" id="pps-max">Max</button>
                        <button class="toggle-btn" onclick="togglePpsView('min')" id="pps-min">Min</button>
                        <button class="toggle-btn" onclick="togglePpsView('p95')" id="pps-p95">P95</button>
                        <button class="toggle-btn" onclick="togglePpsView('all')" id="pps-all">All</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="ppsChart"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">üì¶ Packet Buffer</span>
                </div>
                <div class="chart-container">
                    <canvas id="pbufChart"></canvas>
                </div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate"></div>
    </div>

    <script>
        const firewallName = '{{ firewall_name }}';
        let charts = {};
        let autoRefreshEnabled = true;
        let refreshInterval;
        let userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        let currentCpuAggregation = 'mean';
        let currentThroughputView = 'mean';
        let currentPpsView = 'mean';
        let lastFetchedData = [];

        console.log('User timezone detected:', userTimezone);

        function formatValue(value, decimals = 1) {
            if (value === null || value === undefined) return '--';
            return typeof value === 'number' ? value.toFixed(decimals) : value;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '--';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function getCpuClass(value) {
            if (value === null || value === undefined) return 'cpu-low';
            if (value > 80) return 'cpu-high';
            if (value > 60) return 'cpu-medium';
            return 'cpu-low';
        }

        function convertToUserTimezone(utcDatetimeLocal) {
            const localDate = new Date(utcDatetimeLocal);
            return localDate.toISOString();
        }

        function convertFromUserTimezone(utcDatetime) {
            return new Date(utcDatetime);
        }

        function toggleThroughputView(view) {
            currentThroughputView = view;
            
            // Update toggle buttons
            document.querySelectorAll('[id^="tput-"]').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tput-${view}`).classList.add('active');
            
            // Update chart
            updateThroughputChart();
        }

        function togglePpsView(view) {
            currentPpsView = view;
            
            // Update toggle buttons
            document.querySelectorAll('[id^="pps-"]').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`pps-${view}`).classList.add('active');
            
            // Update chart
            updatePpsChart();
        }

        async function fetchMetrics() {
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate = document.getElementById('endDate').value;
            const endTime = document.getElementById('endTime').value;
            const maxPoints = document.getElementById('maxPoints').value;

            const params = new URLSearchParams();
            
            if (startDate && startTime) {
                const localStart = `${startDate}T${startTime}:00`;
                const utcStart = convertToUserTimezone(localStart);
                params.append('start_time', utcStart);
            }
            if (endDate && endTime) {
                const localEnd = `${endDate}T${endTime}:59`;
                const utcEnd = convertToUserTimezone(localEnd);
                params.append('end_time', utcEnd);
            }
            if (maxPoints) {
                params.append('limit', maxPoints);
            }
            
            params.append('user_timezone', userTimezone);

            try {
                const response = await fetch(`/api/firewall/${firewallName}/metrics?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                
                lastFetchedData = data;
                return data;
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
                document.getElementById('currentValues').innerHTML = '<div class="error">Failed to load data: ' + error.message + '</div>';
                return [];
            }
        }

        function downloadCSV() {
            if (!lastFetchedData || lastFetchedData.length === 0) {
                alert('No data available to download. Please load some data first.');
                return;
            }

            const headers = [
                'Timestamp (Local)',
                'Timestamp (UTC)',
                'Firewall Name',
                'Management CPU (%)',
                'Data Plane CPU Mean (%)',
                'Data Plane CPU Max (%)',
                'Data Plane CPU P95 (%)',
                'Throughput Mean (Mbps)',
                'Throughput Max (Mbps)',
                'Throughput Min (Mbps)',
                'Throughput P95 (Mbps)',
                'PPS Mean',
                'PPS Max',
                'PPS Min',
                'PPS P95',
                'Packet Buffer (%)',
                'Sample Count',
                'Success Rate (%)',
                'Sampling Period (s)',
                'CPU User (%)',
                'CPU System (%)',
                'CPU Idle (%)'
            ];

            const csvRows = [headers.join(',')];
            
            const sortedData = [...lastFetchedData].sort((a, b) =>
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            sortedData.forEach(row => {
                const localTime = convertFromUserTimezone(row.timestamp);
                const csvRow = [
                    `"${localTime.toLocaleString()}"`,
                    `"${row.timestamp}"`,
                    `"${row.firewall_name || firewallName}"`,
                    formatValue(row.mgmt_cpu) || '',
                    formatValue(row.data_plane_cpu_mean) || '',
                    formatValue(row.data_plane_cpu_max) || '',
                    formatValue(row.data_plane_cpu_p95) || '',
                    formatValue(row.throughput_mbps_total) || '',
                    formatValue(row.throughput_mbps_max) || '',
                    formatValue(row.throughput_mbps_min) || '',
                    formatValue(row.throughput_mbps_p95) || '',
                    formatValue(row.pps_total, 0) || '',
                    formatValue(row.pps_max, 0) || '',
                    formatValue(row.pps_min, 0) || '',
                    formatValue(row.pps_p95, 0) || '',
                    formatValue(row.pbuf_util_percent) || '',
                    row.session_sample_count || '',
                    formatValue((row.session_success_rate || 0) * 100, 1) || '',
                    formatValue(row.session_sampling_period) || '',
                    formatValue(row.cpu_user) || '',
                    formatValue(row.cpu_system) || '',
                    formatValue(row.cpu_idle) || ''
                ];
                csvRows.push(csvRow.join(','));
            });

            const csvContent = csvRows.join('\\n');

            const now = new Date();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let filename = `${firewallName}_enhanced_metrics_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}`;
            
            if (startDate && endDate) {
                filename += `_${startDate}_to_${endDate}`;
            }
            
            filename += '.csv';

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                const originalButton = document.querySelector('button[onclick="downloadCSV()"]');
                const originalText = originalButton.textContent;
                originalButton.textContent = '‚úÖ Downloaded!';
                originalButton.style.background = '#27ae60';
                
                setTimeout(() => {
                    originalButton.textContent = originalText;
                    originalButton.style.background = '#27ae60';
                }, 2000);
            }
        }

        function updateSamplingInfo(data) {
            if (!data || data.length === 0) return;
            
            const latest = data[0];
            const samplingHtml = `
                <div class="stats-summary">
                    <div class="stat-item">
                        <div class="stat-value">${latest.session_sample_count || '--'}</div>
                        <div class="stat-label">Samples</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatValue((latest.session_success_rate || 0) * 100, 1)}%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatValue(latest.session_sampling_period)}s</div>
                        <div class="stat-label">Period</div>
                    </div>
                </div>
                üìä Per-second sampling provides: Mean (typical), Max (burst peaks), Min (baseline), P95 (capacity planning)
            `;
            document.getElementById('samplingInfo').innerHTML = samplingHtml;
        }

        function updateCurrentValues(data) {
            if (!data || data.length === 0) return;
            
            const latest = data[0];
            const mgmtCpu = latest.mgmt_cpu;
            
            let dpCpu;
            switch(currentCpuAggregation) {
                case 'max':
                    dpCpu = latest.data_plane_cpu_max;
                    break;
                case 'p95':
                    dpCpu = latest.data_plane_cpu_p95;
                    break;
                default:
                    dpCpu = latest.data_plane_cpu_mean;
            }
            
            const currentValuesHtml = `
                <div class="value-card">
                    <div class="value-label">Mgmt CPU</div>
                    <div class="value-number ${getCpuClass(mgmtCpu)}">${formatValue(mgmtCpu)}</div>
                    <div class="value-unit">%</div>
                </div>
                <div class="value-card">
                    <div class="value-label">DP CPU (${currentCpuAggregation.toUpperCase()})</div>
                    <div class="value-number ${getCpuClass(dpCpu)}">${formatValue(dpCpu)}</div>
                    <div class="value-unit">%</div>
                </div>
                <div class="value-card">
                    <div class="value-label">Throughput Mean</div>
                    <div class="value-number">${formatValue(latest.throughput_mbps_total)}</div>
                    <div class="value-unit">Mbps</div>
                </div>
                <div class="value-card">
                    <div class="value-label">Throughput Max</div>
                    <div class="value-number">${formatValue(latest.throughput_mbps_max)}</div>
                    <div class="value-unit">Mbps</div>
                </div>
                <div class="value-card">
                    <div class="value-label">PPS Mean</div>
                    <div class="value-number">${formatValue(latest.pps_total, 0)}</div>
                    <div class="value-unit">pps</div>
                </div>
                <div class="value-card">
                    <div class="value-label">PPS Max</div>
                    <div class="value-number">${formatValue(latest.pps_max, 0)}</div>
                    <div class="value-unit">pps</div>
                </div>
                <div class="value-card">
                    <div class="value-label">Packet Buffer</div>
                    <div class="value-number ${getCpuClass(latest.pbuf_util_percent)}">${formatValue(latest.pbuf_util_percent)}</div>
                    <div class="value-unit">%</div>
                </div>
            `;
            
            document.getElementById('currentValues').innerHTML = currentValuesHtml;
            document.getElementById('lastUpdate').textContent = `Last updated: ${formatTimestamp(latest.timestamp)}`;
        }

        function createChart(canvasId, datasets) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 300 },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(0,0,0,0.1)' },
                            ticks: { color: '#666' }
                        },
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    minute: 'HH:mm',
                                    hour: 'HH:mm',
                                    day: 'MMM dd'
                                }
                            },
                            grid: { color: 'rgba(0,0,0,0.1)' },
                            ticks: {
                                color: '#666',
                                maxTicksLimit: 10
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { color: '#333' }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function initCharts() {
            charts.cpu = createChart('cpuChart', [
                {
                    label: 'Management CPU (%)',
                    data: [],
                    borderColor: '#e74c3c',
                    backgroundColor: '#e74c3c20',
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'Data Plane CPU - Mean (%)',
                    data: [],
                    borderColor: '#3498db',
                    backgroundColor: '#3498db20',
                    fill: false,
                    tension: 0.4
                }
            ]);

            charts.throughput = createChart('throughputChart', [
                {
                    label: 'Throughput Mean (Mbps)',
                    data: [],
                    borderColor: '#2ecc71',
                    backgroundColor: '#2ecc7120',
                    fill: false,
                    tension: 0.4
                }
            ]);

            charts.pps = createChart('ppsChart', [
                {
                    label: 'PPS Mean',
                    data: [],
                    borderColor: '#9b59b6',
                    backgroundColor: '#9b59b620',
                    fill: false,
                    tension: 0.4
                }
            ]);

            charts.pbuf = createChart('pbufChart', [
                {
                    label: 'Packet Buffer (%)',
                    data: [],
                    borderColor: '#f39c12',
                    backgroundColor: '#f39c1220',
                    fill: false,
                    tension: 0.4
                }
            ]);
        }

        function updateThroughputChart() {
            if (!lastFetchedData || lastFetchedData.length === 0) return;
            
            const reversedData = [...lastFetchedData].reverse();
            const localTimes = reversedData.map(d => convertFromUserTimezone(d.timestamp));
            
            const datasets = [];
            
            if (currentThroughputView === 'all') {
                datasets.push(
                    {
                        label: 'Mean (Mbps)',
                        data: reversedData.map(d => d.throughput_mbps_total || 0),
                        borderColor: '#2ecc71',
                        backgroundColor: '#2ecc7120',
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Max (Mbps)',
                        data: reversedData.map(d => d.throughput_mbps_max || 0),
                        borderColor: '#e74c3c',
                        backgroundColor: '#e74c3c20',
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'P95 (Mbps)',
                        data: reversedData.map(d => d.throughput_mbps_p95 || 0),
                        borderColor: '#f39c12',
                        backgroundColor: '#f39c1220',
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Min (Mbps)',
                        data: reversedData.map(d => d.throughput_mbps_min || 0),
                        borderColor: '#95a5a6',
                        backgroundColor: '#95a5a620',
                        fill: false,
                        tension: 0.4
                    }
                );
            } else {
                let dataField, label, color;
                switch(currentThroughputView) {
                    case 'max':
                        dataField = 'throughput_mbps_max';
                        label = 'Max Throughput (Mbps)';
                        color = '#e74c3c';
                        break;
                    case 'min':
                        dataField = 'throughput_mbps_min';
                        label = 'Min Throughput (Mbps)';
                        color = '#95a5a6';
                        break;
                    case 'p95':
                        dataField = 'throughput_mbps_p95';
                        label = 'P95 Throughput (Mbps)';
                        color = '#f39c12';
                        break;
                    default:
                        dataField = 'throughput_mbps_total';
                        label = 'Mean Throughput (Mbps)';
                        color = '#2ecc71';
                }
                
                datasets.push({
                    label: label,
                    data: reversedData.map(d => d[dataField] || 0),
                    borderColor: color,
                    backgroundColor: color + '20',
                    fill: false,
                    tension: 0.4
                });
            }
            
            charts.throughput.data.labels = localTimes;
            charts.throughput.data.datasets = datasets;
            charts.throughput.update('active');
        }

        function updatePpsChart() {
            if (!lastFetchedData || lastFetchedData.length === 0) return;
            
            const reversedData = [...lastFetchedData].reverse();
            const localTimes = reversedData.map(d => convertFromUserTimezone(d.timestamp));
            
            const datasets = [];
            
            if (currentPpsView === 'all') {
                datasets.push(
                    {
                        label: 'Mean PPS',
                        data: reversedData.map(d => d.pps_total || 0),
                        borderColor: '#9b59b6',
                        backgroundColor: '#9b59b620',
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Max PPS',
                        data: reversedData.map(d => d.pps_max || 0),
                        borderColor: '#e74c3c',
                        backgroundColor: '#e74c3c20',
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'P95 PPS',
                        data: reversedData.map(d => d.pps_p95 || 0),
                        borderColor: '#f39c12',
                        backgroundColor: '#f39c1220',
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Min PPS',
                        data: reversedData.map(d => d.pps_min || 0),
                        borderColor: '#95a5a6',
                        backgroundColor: '#95a5a620',
                        fill: false,
                        tension: 0.4
                    }
                );
            } else {
                let dataField, label, color;
                switch(currentPpsView) {
                    case 'max':
                        dataField = 'pps_max';
                        label = 'Max PPS';
                        color = '#e74c3c';
                        break;
                    case 'min':
                        dataField = 'pps_min';
                        label = 'Min PPS';
                        color = '#95a5a6';
                        break;
                    case 'p95':
                        dataField = 'pps_p95';
                        label = 'P95 PPS';
                        color = '#f39c12';
                        break;
                    default:
                        dataField = 'pps_total';
                        label = 'Mean PPS';
                        color = '#9b59b6';
                }
                
                datasets.push({
                    label: label,
                    data: reversedData.map(d => d[dataField] || 0),
                    borderColor: color,
                    backgroundColor: color + '20',
                    fill: false,
                    tension: 0.4
                });
            }
            
            charts.pps.data.labels = localTimes;
            charts.pps.data.datasets = datasets;
            charts.pps.update('active');
        }

        function updateCharts(data) {
            if (!data || data.length === 0) return;
            
            const reversedData = [...data].reverse();
            const localTimes = reversedData.map(d => convertFromUserTimezone(d.timestamp));
            
            let dpCpuData, dpCpuLabel;
            switch(currentCpuAggregation) {
                case 'max':
                    dpCpuData = reversedData.map(d => d.data_plane_cpu_max || 0);
                    dpCpuLabel = 'Data Plane CPU - Max (%)';
                    break;
                case 'p95':
                    dpCpuData = reversedData.map(d => d.data_plane_cpu_p95 || 0);
                    dpCpuLabel = 'Data Plane CPU - P95 (%)';
                    break;
                default:
                    dpCpuData = reversedData.map(d => d.data_plane_cpu_mean || 0);
                    dpCpuLabel = 'Data Plane CPU - Mean (%)';
            }
            
            // CPU Chart
            if (charts.cpu) {
                charts.cpu.data.labels = localTimes;
                charts.cpu.data.datasets[0].data = reversedData.map(d => d.mgmt_cpu || 0);
                charts.cpu.data.datasets[1].data = dpCpuData;
                charts.cpu.data.datasets[1].label = dpCpuLabel;
                charts.cpu.update('active');
            }
            
            // Packet Buffer Chart
            if (charts.pbuf) {
                charts.pbuf.data.labels = localTimes;
                charts.pbuf.data.datasets[0].data = reversedData.map(d => d.pbuf_util_percent || 0);
                charts.pbuf.update('active');
            }
            
            // Update throughput and PPS charts
            updateThroughputChart();
            updatePpsChart();
        }

        async function refreshData() {
            const data = await fetchMetrics();
            
            if (data && data.length > 0) {
                updateSamplingInfo(data);
                updateCurrentValues(data);
                updateCharts(data);
            }
        }

        function setupAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            if (autoRefreshEnabled) {
                refreshInterval = setInterval(refreshData, 60000);
            }
        }

        // Event listeners
        document.getElementById('autoRefresh').addEventListener('change', function(e) {
            autoRefreshEnabled = e.target.checked;
            setupAutoRefresh();
        });

        document.getElementById('cpuAggregation').addEventListener('change', function(e) {
            currentCpuAggregation = e.target.value;
            refreshData();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            refreshData();
            setupAutoRefresh();
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
            } else {
                setupAutoRefresh();
            }
        });
    </script>
</body>
</html>
